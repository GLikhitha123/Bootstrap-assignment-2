<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col-8">
                <h4>Billing Address</h4>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" form="First Name">First name</label>
                            <input type="text" id="first name" class="form-control">
                        </div>
                        <div class="col-6">
                            <label class="form-label" form="Last Name">Last name</label>
                            <input type="text" id="Last name" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="user name">User Name</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="username" id="username" >
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label" form="email">Email
                                <span class="text-muted">(optional)</span>
                            </label>
                            <input type="text" id="email" class="form-control" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label" form="Address">Address</label>
                            <input type="text" id="Address" class="form-control" placeholder="1234 Main st">
                        </div>
                        <div class="col-12">
                            <label class="form-label" form="Address 2">Address 2
                                <span clss="text-muted">(optional)</span>
                            </label>
                            <input type="text" id="Address 2" class="form-control" placeholder="Appartment or suite">
                        </div>
                        <div class="col-5">
                            <label class="form-label" form="country">Country</label>
                            <select class="form-control" id="country">
                                <option>choose...</option>
                                <option>India</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form-label" form="state">state</label>
                            <select class="form-control" id="State">
                                <option>choose...</option>
                                <option>Andhra pradesh</option>
                                <option>telangana</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label" form="zip">Zip</label>
                            <input type="text" id="Zip" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Shipping address is the same as my billing address</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Save this information for next time</label>
                    </div>
                    <hr>
                    <h4>Payment</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">pay pal</label>
                    </div>
                    <div>
                        <div class="row">
                        <div class="col-6">
                            <label class="form-label" form="Card name">Name on card</label>
                                <input type="text" id="Card name" class="form-control">
                                <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-6">
                            <label class="form-label" form="creditcard">credit card number</label>
                                <input type="text" id="creditcard" class="form-control">
                        </div> 
                        </div>
                        <div class="row">
                        <div class="col-3">
                            <label class="form-label" form="Expiration">Expiration</label>
                                <input type="text" id="Expiration" class="form-control">
                        </div> 
                        <div class="col-3">
                            <label class="form-label" form="cvv">Cvv</label>
                                <input type="text" id="cvv" class="form-control">
                        </div> 
                        </div>
                    </div>
                    <hr>
                    <div>
                    <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Continue to check it out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
